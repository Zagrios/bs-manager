name: Publish wiki
on:
  push:
    branches: [master]
    paths:
      - docs/wiki/**
      - .github/workflows/docs.yml
concurrency:
  group: publish-wiki
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
          path: docs/wiki/
